description = "The race for the 2024 Republican presidential nomination may have already started last week, after Florida Gov. Ron DeSantis gave a speech declaring his state is the “freest” in the country from Covid-19 mandates. In the latest episode of The Point, CNN’s Chris Cillizza analyzes DeSantis’ early 2024 jockeying and how one major factor stands in his way: former President Donald Trump.\n\nSOURCES AND FURTHER READING: \nDeSantis draws contrast with federal government and Democratic-led states in State of the State address \nhttps://www.cnn.com/2022/01/11/politics/ron-desantis-state-of-the-state/index.html \n\n‘You only care if it’s people you don’t like:’ DeSantis jabs media over Super Bowl virus coverage \nhttps://www.clickorlando.com/news/florida/2021/02/10/you-only-care-if-its-people-you-dont-like-desantis-jabs-media-over-super-bowl-virus-coverage/ \n\nDon't miss the latest evidence Ron DeSantis is *definitely* getting ready to run for president \nhttps://www.cnn.com/2021/06/23/politics/ron-desantis-florida-governor-2024-donald-trump/index.html \n\nFlorida Gov. Ron DeSantis signs restrictive voting bill \nhttps://www.cnn.com/2021/05/06/politics/desantis-signs-florida-bill-voting-restrictions/index.html \n\nTrump Wins CPAC Straw Poll, but Only 68 Percent Want Him to Run Again \nhttps://www.nytimes.com/2021/02/28/us/politics/cpac-straw-poll-2024-presidential-race.html \n\nhttps://www.ipsos.com/sites/default/files/ct/news/documents/2021-12/Reuters%20Ipsos%20Large%20Issue%20Poll%20No%206%20Topline%20-%20December%202021.pdf \n\nTrump jabs DeSantis and 'gutless' politicians \nhttps://www.politico.com/newsletters/florida-playbook/2022/01/12/trump-jabs-desantis-and-gutless-politicians-495689 \n\nWhy won't Ron DeSantis say if he's been boosted? \nhttps://www.cnn.com/2022/01/05/politics/ron-desantis-covid-vaccine-booster-shot/index.html \n\nDonald Trump sends a very clear message to Ron DeSantis: Stay out of 2024! \nhttps://www.cnn.com/2021/10/04/politics/donald-trump-ron-desantis-florida-2024/index.html \n\nDeSantis says he regrets not speaking out 'much louder' against Trump's recommendation to stay home \nhttps://www.cnn.com/2022/01/14/politics/desantis-trump-covid-response/index.html \n\nAbout me: \nI was named "best dressed" in 7th grade. That, along with being CNN's editor at large and author of the daily "Point" newsletter are my proudest achievements. Look for me here every Tuesday and Thursday to find out what’s really going down in politics.  \n\nCREDITS \nWriter: Chris Cillizza \nProducer: Moira Donohue \nThe Point Editor: Adam Wollner \nVideo Editor: Kriston Lewis \n\nFollow Chris on \nInstagram: https://www.instagram.com/cillizzac/ \nTwitter: https://twitter.com/cillizzacnn \nFacebook: https://www.facebook.com/chris.cillizza/ \nSubscribe to The Point newsletter: https://www.cnn.com/specials/politics/the-point-with-chris-cillizza?source=Point_Youtube.  \n\n#CNN #Cillizza #DeSantis"
