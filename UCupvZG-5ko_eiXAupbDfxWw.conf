description = "(14 Jan 2022) STORYLINE: \nBailarines con elaboradas máscaras continuaron una antigua tradición búlgara de carnaval transmitida de generación en generación en la creencia de que ayuda a alejar los malos espíritus. \nLa fiesta de la Surva marca la culminación de las tradicionales fiestas de invierno, que se cree que se remontan a tiempos paganos. \nSOUNDBITE: Valentina Marinova, Residente de Cherna Gora: \n"La costumbre se hace en este día para expulsar a los espíritus y fuerzas malignas y por la salud. Tenemos personajes con diferentes papeles: novia, novio, suegro, suegra, montamos escenas: una boda, el oso que lucha con el suegro por la salud. Luego pasan los mummers con máscaras y campanas. Los encuentros entre los mummers se hacen con grupos de otros pueblos". \nCada invierno, en los pueblos del país balcánico, hombres, mujeres y niños se visten para la fiesta con disfraces y con máscaras diseñadas para dar el mayor miedo posible. \nLos kukeri, o mummers, bailan en la calle, alrededor de las hogueras y en las casas de la gente agitando fuertes campanas de cobre con la esperanza de traer buena salud y fertilidad ante la llegada de la primavera. \nEste este año, debido a las restricciones de la pandemia, la procesión no entro en cada casa como es la costumbre. \nLos trajes son de piel de oveja o cabra, con pieles por fuera y cascabeles de vaca u oveja alrededor de la cintura. \nEn tanto las máscaras suelen ser de madera y representan cabras, carneros o toros, o algunas criaturas míticas algunas tienen dos caras para simbolizar el bien y el mal. \nRituales similares antes de la primavera pueden encontrarse también en otras partes de la región de los Balcanes, como Rumanía y Serbia.\n===========================================================\nClients are reminded: \n(i) to check the terms of their licence agreements for use of content outside news programming and that further advice and assistance can be obtained from the AP Archive on: 